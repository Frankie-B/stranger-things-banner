<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stranger Things Banner clone</title>
  </head>
  <body>
    <div class="banner">
      <canvas class="canvas" id="canvas"></canvas>
      <div class="loader-wrapper">
        <img src="./img/netflix-logo.png" alt="" class="loading-logo" />
        <div class="preloader color"></div>
      </div>
      <div class="banner-title">
        <img
          src="./img/stranger-things-hd-logo.png"
          alt=""
          class="banner-img"
        />
      </div>
      <div class="logo-wrapper">
        <img src="./img/netflix-logo-N.png" alt="" class="logo-1" />
        <img src="./img/netflix-logo-rest.png" alt="" class="logo-2" />
      </div>
      <div class="cta-wrapper">
        <a href="https://www.netflix.com/Login" target="_blank" class="cta"
          >Watch now<i class="bx bx-chevron-right"></i
        ></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
